<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, initial-scale=1.0, shrink-to-fit=no, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <base href="" />
    <meta name="google-site-verification" content="" />

    <link href="./css/vendor.min.css?v=1.0.0" rel="stylesheet" />
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/media-screen.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid padding0">
        <div class="position-relative">

            <!-- Image BackGroud -->

            <img class="w-100 opacity-50 img-bg" src="./images/img-backgroud-login.png" alt="">

            <!-- Form -->

            <div class="position-absolute form-login d-flex">

                <!-- Image Form -->

                <img class="w-50 d-none d-md-block" src=" ./images/image-login.png" alt="">
                <div id="carouselExampleDark"
                    class="carousel carousel-dark slide w-100 w-md-50 d-flex align-items-center">
                    <div class="carousel-indicators group-btn-change">

                        <!-- Tab Login -->
                        <div class="d-flex flex-column justify-content-between">
                            <label for="form-login"
                                class="align-items-center justify-content-center d-flex fw-bold fs-3 fs-md-2">Đăng
                                nhập</label>
                            <input type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                                class="active" aria-current=" true" aria-label="Slide 1" name="form-login"
                                id="form-login" value="form-login">
                            </input>
                        </div>
                        <!-- Tab Register -->

                        <div class="d-flex flex-column">
                            <label for="form-register"
                                class="mb-3 ms-2 ms-md-3 align-items-center justify-content-center d-flex fw-bold fs-3 fs-md-2">Đăng
                                ký</label>
                            <input type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" class=""
                                aria-label="Slide 2" name="form-register" id="slide-last" value="slide-last"></input>
                        </div>
                    </div>
                    <div class="carousel-inner w-100 mx-3 w-md-75 mx-md-auto margin-top-form">

                        <!-- Form Login -->

                        <div class="carousel-item active" data-bs-interval="10000">
                            <!-- <h3 class="text-center">Đăng nhập</h3> -->

                            <!-- Form -->

                            <form action="" class="d-flex flex-column gap-4 form-input ">
                                <input type="email" name="email" id="email"
                                    placeholder="Số điện thoại hoặc Email của bạn" class="rounded-4">
                                <input type="password" name="password" id="password" placeholder="Mật khẩu của bạn"
                                    class="rounded-4">
                                <button type="submit" class="rounded-4">Đăng nhập</button>
                            </form>

                            <!-- Save Password -->

                            <div class="d-flex mt-5 justify-content-between">
                                <div class="d-flex align-items-center gap-1">

                                    <!-- Change information account in value -->

                                    <input type="checkbox" id="note-password" name="note-password" value="password"
                                        class="cursor-pointer">
                                    <label for="note-password" class="cursor-pointer">
                                        Ghi nhớ mật khẩu
                                    </label>
                                </div>
                                <div class="">
                                    <a href="" class="text-black">Quên mật khẩu?</a>
                                </div>
                            </div>

                            <!-- More Information -->
                            <div class="d-flex gap-3 align-items-center space_article">
                                <hr class=" w-50">
                                <span class="d-flex fs-3 fw-bold">Hoặc</span>
                                <hr class=" w-50">
                            </div>

                            <div class="d-flex justify-content-center gap-5 space_article">
                                <a href="#">
                                    <img src="./images/image-facebook.png" alt="">
                                </a>
                                <a href="#">
                                    <img src="./images/image-google.png" alt="">
                                </a>
                            </div>
                        </div>

                        <!-- Form Registor -->

                        <div class="carousel-item" data-bs-interval="2000">
                            <!-- <h3 class="text-center">Đăng ký</h3> -->

                            <!-- Form -->

                            <form action="" class="d-flex flex-column gap-3 gap-xl-4 form-input space-bottom">
                                <input type="text" name="username" id="username" placeholder="Họ tên của bạn"
                                    class="rounded-4">
                                <input type="email" name="email" id="email"
                                    placeholder="Số điện thoại hoặc Email của bạn" class="rounded-4">
                                <div class="d-flex gap-3 ms-1">
                                    <h5 class="d-flex align-items-center mb-0">Giới tính</h5>
                                    <div class="d-flex gap-3 align-items-center">
                                        <label for="boy">Nam</label>
                                        <input type="checkbox" id="boy" name="boy" value="boy">
                                    </div>
                                    <div class="d-flex gap-3 align-items-center">
                                        <label for="girl">Nữ</label>
                                        <input type="checkbox" id="girl" name="girl" value="girl">
                                    </div>
                                    <div class="d-flex gap-3 align-items-center">
                                        <label for="other">Khác</label>
                                        <input type="checkbox" id="other" name="other" value="other">
                                    </div>
                                </div>
                                <div class="d-flex gap-3 ms-1">
                                    <h5 class="d-flex align-items-center mb-0">Ngày sinh</h5>
                                    <input type="date">
                                </div>
                                <input type="password" name="password" id="password" placeholder="Mật khẩu của bạn"
                                    class="rounded-4">
                                <input type="password" name="password" id="password" placeholder="Mật khẩu của bạn"
                                    class="rounded-4">
                                <button type="submit" class="rounded-4 space_article">Đăng ký</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
